name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Build with PyInstaller
        run: pyinstaller --clean fitness_toolbox.spec

      - name: Collect diagnostics
        shell: pwsh
        run: |
          "=== PYINSTALLER VERSION ===" | Out-File -FilePath diag.txt -Encoding utf8
          try { pyinstaller --version 2>&1 | Out-File -FilePath diag.txt -Append -Encoding utf8 } catch {"pyinstaller-not-found" | Out-File -FilePath diag.txt -Append -Encoding utf8}
          "=== PYTHON VERSION ===" | Out-File -FilePath diag.txt -Append -Encoding utf8
          python -V 2>&1 | Out-File -FilePath diag.txt -Append -Encoding utf8
          "=== WORKSPACE LISTING ===" | Out-File -FilePath diag.txt -Append -Encoding utf8
          Get-ChildItem -Recurse -Force -File | ForEach-Object { $_.FullName } | Out-File -FilePath diag.txt -Append -Encoding utf8
          if (Test-Path -Path dist) {
            "=== DIST LISTING ===" | Out-File -FilePath diag.txt -Append -Encoding utf8
            Get-ChildItem dist | Out-String | Out-File -FilePath diag.txt -Append -Encoding utf8
            Compress-Archive -Path dist -DestinationPath dist.zip -Force
          } else {
            "DIST_NOT_FOUND" | Out-File -FilePath diag.txt -Append -Encoding utf8
          }

      - name: Upload diagnostics
        uses: actions/upload-artifact@v4
        with:
          name: FitnessToolbox-diagnostics
          path: |
            diag.txt
            dist.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FitnessToolbox-windows
          path: dist/*.exe
